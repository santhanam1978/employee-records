{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style>
        .page{
        max-width: 60%;
         margin: auto;
                  background-color:#f1f1f1;
         padding:10px;

        }
                .page label h4 h3{
                font-size:10pt;
        }

        .center{
        text-align: left;
        }
    </style>
</head>
<body onload="timeout()">
<div class="page">
<!--<form id="mainform" method="post" action="">-->
<!--    {% csrf_token %}-->
  <h3>Question 1 of 10:
      <div style="float:right">
      <span id="minutes"></span>:<span id="seconds"></span>
          </div>
<!--      <p id="time"></p>-->
  </h3>

    <script language ="javascript" >
  var sec = 0;
    function pad ( val ) { return val > 9 ? val : "0" + val; }
    setInterval( function(){
        document.getElementById("seconds").innerHTML=pad(++sec%60);
        document.getElementById("minutes").innerHTML=pad(parseInt(sec/60,10));
    }, 1000);
</script>
  <h4>Q1. How many hours are there in a day?</h4>
  <input type="radio" id="option1" name="answer" value="48 hours">
  <label>48 hours</label><br><br>
  <input type="radio" id="option2" name="answer" value="24 hours">
  <label>24 hours</label><br><br>
  <input type="radio" id="option3" name="answer" value="72 hours">
  <label>72 hours</label><br><br>
  <input type="radio" id="option4" name="answer" value="12 hours">
  <label>12 hours</label><br><br>
  <input type="submit" value="Submit Answer" onclick="displayRadioValue()"/><br>
<!--    <b style="color:blue;" id="selectedcolorname"></b>-->
<!--</form><br>-->
  <br> <div id="result"></div>
    <div class="center">
<!--    <button><a href="/questions">Start the Quiz</a></button>-->
    <br><button id="bt1" onclick="location.href = '/question2'">Next Question></button>

</div>
    <script>
        function displayRadioValue() {
            if(option1.checked){
            var ele = document.getElementsByName('answer');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("result").innerHTML
                        = "Not Correct! <br><br> Try again";
            document.getElementById("bt1").style.visibility = "hidden";
            }
            }
            else if(option2.checked){
            var ele = document.getElementsByName('answer');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("result").innerHTML
                        = "Correct! <br><br> The Selected Answer is: "+ele[i].value;
            document.getElementById("bt1").style.visibility = "visible";
            }
            }
                        else if(option3.checked){
            var ele = document.getElementsByName('answer');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("result").innerHTML
                        = "Not Correct! <br><br> Try again";
            document.getElementById("bt1").style.visibility = "hidden";
            }
            }
                       else if(option4.checked){
            var ele = document.getElementsByName('answer');

            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("result").innerHTML
                        = "Not Correct! <br><br> Try again";
            document.getElementById("bt1").style.visibility = "hidden";
            }
            }
        }
    </script>
</div>
</body>
</html>
{% endblock content %}
